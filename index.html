<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- Tailwind Css CDN -->
       <script src="https://cdn.tailwindcss.com"></script>

       <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />


          <!-- font awesome -->
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
      <!-- Navbar Section -->
     <section class="navbar bg-[#f4f5f7] shadow-md px-6 py-3 flex justify-between items-center">
        <div class="flex gap-2 items-center">
            <img src="B12-A5-Emergency-Hotline/assets/logo.png"  class="h-10 w-auto">
            <h2 class="font-bold text-xl text-green-600">Emergency <br> Service</h2>
        </div>

        <div class="flex-none gap-4">
            <div class="flex items-center gap-4">
                <span>0 <i class="fa-solid fa-heart" style="color: #ED1C24;"></i></span>
                <span class="flex items-center gap-1">100 <img src="B12-A5-Emergency-Hotline/assets/coin.png" alt="coin" class="w-4 h-4"></span>
                <button class="w-16 h-8 bg-green-800 text-white rounded-md">0 Copy</button>
            </div>
        </div>
     </section>

     
      <!-- Banner Section -->
      <div class="bg-gradient-to-r from-green-800 to-green-800 py-6 text-center text-white">
        <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="logo-dark" class="mx-auto w-16 mb-2"> <br>
        <h1 class="text-2xl font-bold">Emergency Service Directory</h1> <br>
        <p class="text-sm">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
      </div>
    
</body>
</html>
